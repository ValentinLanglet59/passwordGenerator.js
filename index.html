<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="password-wrapper">
            <div class="main-header">
                <div id="password-desc">
                    <h1>Generate a <br><span id="password-title">random password</span></h1>
                    <p>Never use an insecure password again</p>
                    <button>Generate passwords</button>
                </div>
            </div>
            <div class="underline-wrapper">
                <span>_________________________________________________________________________________</span>
            </div>
            <div class="passwords-generator-wrapper">
                <div class="password-generator">
                    <p>dzdz</p>
                </div>
                <div class="password-generator">
                    <p>zdz</p>
                </div>
                <div class="password-generator">
                    <p>zdzd</p>
                </div>
                <div class="password-generator">
                    <p>dada</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
